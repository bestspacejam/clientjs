<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="jquery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="scripts/jquery.globalhover.js"></script>

<script type="text/javascript">
		
	$(function()
	{
		
		// $("#pos").hover(function(e)
		$("#pos").globalHover(function(e)
		{
			// console.log("IN");
			// console.log(this);
			$(this).addClass("hover");
		},
		function(e)
		{
			// console.log("OUT");
			// console.log(this);
			$(this).removeClass("hover");
		});
		
		$("#pos2").globalHover(function(e)
		{
			// console.log("IN");
			// console.log(this);
			$(this).addClass("hover");
		},
		function(e)
		{
			// console.log("OUT");
			// console.log(this);
			$(this).removeClass("hover");
		});
		$("#pos3").globalHover(function(e)
		{
			// console.log("IN");
			// console.log(this);
			$(this).addClass("hover");
		},
		function(e)
		{
			// console.log("OUT");
			// console.log(this);
			$(this).removeClass("hover");
		});
		
		// $("#pos")[0].addEventListener("global-mouseenter", function(e){ console.log(e); $(this).addClass("hover"); });
		// $("#pos")[0].addEventListener("global-mouseleave", function(e){ console.log(e); $(this).removeClass("hover");});
		
		// $("#pos")[0].addEventListener("global-mouseenter", function(e){ console.log("POS"); });
		// $("#pos")[0].addEventListener("global-mouseleave", function(e){ console.log("POS");  });
		
		// $("#sub")[0].addEventListener("global-mouseenter", function(e){ console.log(e); $(this).addClass("hover"); });
		// $("#sub")[0].addEventListener("global-mouseleave", function(e){ console.log(e); $(this).removeClass("hover"); });
		
		// $("#pos")[0].addEventListener("mouseenter", function(e){ console.log(e); });
		// $("#pos")[0].addEventListener("mouseleave", function(e){ console.log(e); });
		
		
		$("#switch_enable").click(function()
		{
			$.fn.globalHover.enableDispatch();
			// console.log("Enabled");
		});
		
		$("#switch_disable").click(function()
		{
			$.fn.globalHover.disableDispatch();
			// console.log("Disabled");
		});
		
	});
	
</script>

<style type="text/css">
	.hover
	{
		background: #c00c00;
		color: #fff;
	}
	
	.list
	{
		display: flex;
	}
</style>
</head>
<body>

<div class="list">

</div>
